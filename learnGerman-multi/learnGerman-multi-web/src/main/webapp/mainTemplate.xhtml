<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>#{msg.pageTitle}</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top">Top</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <h:form>
                        <p:panelMenu style="width:300px">
                            <p:submenu rendered="#{loginController.loggedInUser.admin}" label="#{msg.menu_word_edit}">
                                <p:menuitem value="#{msg.menu_word_nouns}" ajax="false" actionListener="#{mainMenu.nouns}" icon="ui-icon-disk" />
                                <p:menuitem value="#{msg.menu_word_verbs}" ajax="false" actionListener="#{mainMenu.verbs}"  icon="ui-icon-arrowrefresh-1-w" />
                                
                            </p:submenu>                        
                            <p:separator />
                            <p:submenu label="Navigations" >
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </td>
                <td id="content">
                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>
