<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Learn german</title>
    </h:head>
    <h:body >	
        <f:subview id="loggedIn" rendered="#{loginController.loggedIn}">
            <h:outputText value="#{msg.welcome_text}"/> , #{loginController.loggedInUser.firstName } 
        </f:subview>
        <f:subview id="notLoggedIn" rendered="#{not loginController.loggedIn}">
            <h:panelGrid columns="4">
                <h:form >                    
                    <p:inputText value="#{login.user}" />
                    <p:password value="#{login.pass}" />
                    <p:commandButton ajax="false" value="#{msg.login_loginUser}" action="#{loginController.logInToApp}" />
                    <p:button outcome="register" value="#{msg.login_registerUser}"/>
                </h:form>
            </h:panelGrid>
        </f:subview>
    </h:body>
</html>
