<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Words edit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="4" >
                <p:outputLabel for="genderSelect" value="#{msg.nouns_form_gender}"/>
                <p:selectOneRadio id="genderSelect" value="#{noun.gender}" required="true">
                    <f:selectItems value="#{wordController.genders}"/>
                </p:selectOneRadio>
                <h:inputHidden value="#{noun.id}"/>
                <h:panelGroup/>
                <p:outputLabel for="singularInput" value="#{msg.nouns_form_singular}"/>
                <p:inputText id="singularInput" value="#{noun.singularForm}"/>
                <p:outputLabel for="pluralInput" value="#{msg.nouns_form_plural}"/>
                <p:inputText id="pluralInput" value="#{noun.pluralForm}"/>    
                <p:outputLabel for="meaningInput" value="#{msg.nouns_form_meaning}"/>
                <p:inputText id="meaningInput" value="#{noun.meaning}"/>    
                <h:panelGroup>
                    <p:commandButton update="nouns" action="#{wordController.addNoun}" value="#{msg.nouns_form_save}"  />
                </h:panelGroup>
            </p:panelGrid>
            <p:dataTable pageLinks="3" value="#{wordController.nouns}" var="_noun" id="nouns" >
                <p:column width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{msg.nouns_table_header_id}"/>
                    </f:facet>
                    <h:outputText value="#{_noun.id}"/>
                </p:column>
                <p:column width="15%">
                    <f:facet name="header" >
                        <h:outputText value="#{msg.nouns_table_header_gender}"/>
                    </f:facet>
                    <h:outputText value="#{_noun.gender.shortName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.nouns_table_header_singular}"/>
                    </f:facet>
                    <h:outputText value="#{_noun.singularForm}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.nouns_table_header_plural}"/>
                    </f:facet>
                    <h:outputText value="#{_noun.pluralForm}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.nouns_table_header_meaning}"/>
                    </f:facet>
                    <h:outputText value="#{_noun.meaning}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Button"/>
                    </f:facet>
                    <h:commandButton value="Edit" action="#{wordController.editNoun(_noun.id)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
